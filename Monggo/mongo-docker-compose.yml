version: "3.5"

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb-container
    restart: always
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongod
      - MONGO_INITDB_ROOT_PASSWORD=Admin_123
      - MONGO_INITDB_DATABASE=admin
    volumes:
      - /root/mongo:/data/db